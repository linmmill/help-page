<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" >

    <title>Browser Support Table</title>
  </head>
  <body>

    <table class="table table-sm table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col" style="width:20%"><span class="sr-only">Application</span></th>

            <th scope="col" align="center" style="width:15%">Google Chrome</th>
            <th scope="col" align="center" style="width:15%">Internet Explorer</th>
            <th scope="col" align="center" style="width:15%">Firefox</th>
            <th scope="col" align="center" style="width:15%">Safari</th>
            <th scope="col" style="width:20%">OS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" >Business Objects</th>
            
            <td class="table-warning" align="center"><i class="fas fa-check"></i><br>Applet (Java) is not supported</td >
            <td class="table-warning" align="center"><i class="fas fa-check"></i><br>IE 11 (32-bit)</td >
            <td class="table-warning" align="center"><i class="fas fa-check"></i><br>31.X</td align="center">
            <td class="table-warning" align="center"><i class="fas fa-check"></i><br>Applet (Java) is not supported</td >
                <td class="table-active">-</td align="center">
            </tr>
          <tr>
            <th scope="row" >MCommunity</th>
          
            <td align="center" class="table-success"><i class="fas fa-check"></i><br><br><br></td  >
            <td align="center" class="table-success"><i class="fas fa-check"></i><br><br><br></td  >
            <td align="center" class="table-danger"><i class="fas fa-times"></i><br><br><br></td >
            <td align="center" class="table-success"><i class="fas fa-check"></i><br><br><br></td >
                <td class="table-active">-</td>         
            </tr>
          <tr>
            <th scope="row" >WebNow</th>
            
            <td align="center" class="table-success"><i class="fas fa-check"></i><br><br></td  >
            <td align="center" class="table-warning"><i class="fas fa-check"></i><br>IE 11</td  >
            <td align="center" class="table-danger"><i class="fas fa-times"></i><br><br></td >
            <td align="center" class="table-success"><i class="fas fa-check"></i><br>v11.1.2, not compatible with v12</td >
                <td class="table-active">Windows 7, 8.1, 10<br>macOS High Sierra version 10.13.6</td>
            </tr>
         
        </tbody>
      </table>
    

 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
