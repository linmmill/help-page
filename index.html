<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
  <link href="stylesheet.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  
</head>
<body>

<div class="help-container">
    <div class="row">
        <div class="col-md-8">
            <div class="col-container">
                <h3 class="answers-now">GET ANSWERS NOW</h2>
                <div class="row">
                    <div class="col-sm-6 text-center">
                        <a href="https://chatsupport.it.umich.edu/" class="btn btn-1 white-space">
                                <span class="btn-title">Chat with us</span><br><br>
                                <span class="btn-icon"><i class="fa fa-comment fa-5x"></i></span><br><br>
                                <span class="btn-status">Chat is <strong><span id="chatStatus"></span></strong></span><br>
                                <span class="btn-nexthours">Next Open: Tues 8am - 5pm EST</span>
                        </a>
                    </div>
                    <div class="col-sm-6 text-center">
                            <a href="tel:+17347644357" class="btn btn-1 white-space">
                                    <span class="btn-title">Call 734-764-HELP</span><br>
                                    <span class="btn-subtitle">(764-4357)</span><br>
                                    <span class="btn-icon"><i class="fa fa-phone fa-5x"></i></span><br><br>
                                    <span class="btn-status">Phone lines are <strong><span id="phoneStatus"></span></strong></span><br>
                                    <span class="btn-nexthours">Today's Hours: 7am - 7pm EST</span>
                            </a>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="col-md-4">
            <div class="col-container">
                <h3 class="answers-later">...OR LATER</h2>
                <div class="row">
                    <div class="col-md-12 col-sm-6 text-center">
                        <a href="https://its.umich.edu/help/request/" class="btn btn-2">
                            <i class="fa fa-laptop fa-fw fa-2x"></i> 
                            <span class="btn-title">Submit ticket</span>
                        </a>
                    </div>
                    <div class="col-md-12 col-sm-6 text-center">
                        <a href="mailto:4HELP@umich.edu"  class="btn btn-2">
                            <i class="fa fa-envelope fa-fw fa-2x"></i>
                            <span class="btn-title">Email 4HELP@umich.edu</a></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
